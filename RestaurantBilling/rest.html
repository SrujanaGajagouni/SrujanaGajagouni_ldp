<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Billing System</title>
<link rel="stylesheet" type="text/css" href="style3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="tables">
    <h2>Tables</h2>
    <div style="position: relative;">
      <input type="text" id="searchTables" placeholder="Search tables...">
      <span class="clear-input" id="clearSearchTables">&times;</span>
    </div>
    <div id="tableList">
      <!-- Table cards will be dynamically added here -->
    </div>
  </div>

  <div class="menu">
    <h2>Menu</h2>
    <div style="position: relative;">
      <input type="text" id="searchMenu" placeholder="Search menu...">
      <span class="clear-input" id="clearSearchMenu">&times;</span>
    </div>
    <div id="menuItems">
      <!-- Menu items will be dynamically added here -->
    </div>
  </div>
</div>

<div id="tableDetailsModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeTableDetailsModal()">&times;</span>
    <h2 id="tableModalTitle">Table Details</h2>
    <div id="tableModalContent"></div>
    <div id="totalSum">Total Sum: Rs. 0.00</div>
    <div>
      <button onclick="closeSessionAndGenerateBill()">Close Session (Generate Bill)</button>
    </div>
  </div>
</div>


<script>
const menuItems = [
  { id: 1, name: 'Biryani', type: 'main', price: 250.00 },
  { id: 2, name: 'Pizza', type: 'main', price: 199.00 },
  { id: 3, name: 'Salad', type: 'appetizer', price: 100 },
  { id: 4, name: 'Ice Cream', type: 'dessert', price: 120 },
  { id: 5, name: 'Spring Rolls', type: 'appetizer', price: 150 },
  { id: 6, name: 'Chicken Wings', type: 'appetizer', price: 200 },
  { id: 7, name: 'Coffee', type: 'beverage', price: 75 },
  { id: 8, name: 'Soft drinks', type: 'beverage', price: 80 },
  { id: 9, name: 'Smoothies', type: 'beverage', price: 100 },
  { id: 10, name: 'Tiramisu', type: 'dessert', price: 150 },
  { id: 11, name: 'Chocolate Cake', type: 'dessert', price: 100 },
  { id: 12, name: 'Apricot Delight', type: 'dessert', price: 150 },
];

const tables = [
  { id: 1, name: 'Table 1', orders: [] },
  { id: 2, name: 'Table 2', orders: [] },
  { id: 3, name: 'Table 3', orders: [] },
  { id: 4, name: 'Table 4', orders: [] },
  { id: 5, name: 'Table 5', orders: [] },
];

// Function to display menu items
function displayMenuItems(items) {
  const menuItemsContainer = document.getElementById('menuItems');
  menuItemsContainer.innerHTML = '';
  items.forEach(item => {
    const menuItem = document.createElement('div');
    menuItem.classList.add('menu-item');
    menuItem.innerHTML = `
      <div style="font-weight: bold; font-size: 18px; margin-bottom: 5px">${item.name}</div>
      <div> Rs ${item.price.toFixed(2)}</div>
    `;
    menuItem.setAttribute('data-item-id', item.id);
    menuItem.setAttribute('draggable', 'true');
    menuItem.addEventListener('dragstart', function(event) {
      event.dataTransfer.setData('text/plain', JSON.stringify(item));
    });
    menuItemsContainer.appendChild(menuItem);
  });
}

// Function to display tables
function displayTables(tables) {
  const tableList = document.getElementById('tableList');
  tableList.innerHTML = '';
  tables.forEach(table => {
    const tableCard = document.createElement('div');
    tableCard.classList.add('table-card');
    const tablePrice = calculateTablePrice(table);
    const totalItems = calculateTotalItems(table);
    tableCard.innerHTML = `
      <div class="table-name">${table.name}</div>
      <div class="table-details">
        Rs. ${tablePrice.toFixed(2)} | Total items: ${totalItems}
      </div>
    `;
    tableCard.setAttribute('data-table-id', table.id);

    // Check if the table is selected and add the 'selected' class
    if (table.isSelected) {
      tableCard.classList.add('selected');
    }

    tableCard.addEventListener('click', function() {
      showTableDetails(table);
      const selectedTable = document.querySelector('.table-card.selected');
      if (selectedTable) {
        selectedTable.classList.remove('selected');
        tables.find(t => t.id === Number(selectedTable.getAttribute('data-table-id'))).isSelected = false;
      }
      tableCard.classList.add('selected');
      table.isSelected = true;
    });

    tableCard.addEventListener('dragover', function(event) {
      event.preventDefault();
    });
    tableCard.addEventListener('drop', function(event) {
      event.preventDefault();
      const item = JSON.parse(event.dataTransfer.getData('text/plain'));
      addItemToTable(table.id, item);
    });

    tableList.appendChild(tableCard);
  });
}


// Function to add item to a table
function addItemToTable(tableId, item) {
  const table = tables.find(table => table.id === tableId);
  const existingOrder = table.orders.find(order => order.id === item.id);
  if (existingOrder) {
    existingOrder.quantity += 1;
  } else {
    table.orders.push({ ...item, quantity: 1 });
  }
  updateTableSummary(table);
}

// Function to update table summary on the card
function updateTableSummary(table) {
  const tableCard = document.querySelector(`.table-card[data-table-id="${table.id}"]`);
  if (tableCard) {
    const tablePrice = calculateTablePrice(table);
    const totalItems = calculateTotalItems(table);
    tableCard.innerHTML = `
      <div class="table-name">${table.name}</div>
      <div class="table-details">
        Rs. ${tablePrice.toFixed(2)} | Total items: ${totalItems}
      </div>
    `;
    tableCard.setAttribute('data-table-id', table.id);
    tableCard.addEventListener('click', function() {
      openTableDetails(table);
      const selectedTable = document.querySelector('.table-card.selected');
      if (selectedTable) {
        selectedTable.classList.remove('selected');
      }
      tableCard.classList.add('selected');
    });
  }
}

// Function to show table details in a modal
function openTableDetails(table) {
  const modal = document.getElementById('tableDetailsModal');
  const modalTitle = document.getElementById('tableModalTitle');
  const modalContent = document.getElementById('tableModalContent');
  const totalSumElement = document.getElementById('totalSum');

  modal.setAttribute('data-table-id', table.id); // Set data-table-id attribute

  modalTitle.textContent = table.name;
  modalContent.innerHTML = '';

  const orders = table.orders;
  if (orders.length === 0) {
    modalContent.innerHTML = '<p>No orders yet.</p>';
    totalSumElement.textContent = 'Total Sum: Rs. 0.00';
  } else {
    const orderTable = document.createElement('table');
    orderTable.classList.add('order-table');
    orderTable.innerHTML = `
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        ${orders.map(order => `
          <tr>
            <td>${order.name}</td>
            <td>${order.price.toFixed(2)}</td>
            <td>
              <button class="quantity-btn" onclick="updateQuantity(${table.id}, ${order.id}, -1)">-</button>
              ${order.quantity}
              <button class="quantity-btn" onclick="updateQuantity(${table.id}, ${order.id}, 1)">+</button>
            </td>
            <td>${(order.price * order.quantity).toFixed(2)}</td>
            <td><button class="delete" onclick="removeItemFromTable(${table.id}, ${order.id})"><i class="fas fa-trash-alt"></i></button></td>
          </tr>
        `).join('')}
      </tbody>
    `;
    modalContent.appendChild(orderTable);
    const totalSum = calculateTablePrice(table);
    totalSumElement.textContent = `Total Sum: Rs. ${totalSum.toFixed(2)}`;
  }

  modal.style.display = 'block';
}

// Function to close the table details modal
function closeTableDetailsModal() {
  const modal = document.getElementById('tableDetailsModal');
  modal.style.display = 'none';
}

// Function to update quantity of an item in a table
function updateQuantity(tableId, itemId, change) {
  const table = tables.find(table => table.id === tableId);
  const order = table.orders.find(order => order.id === itemId);
  
  if (order) {
    order.quantity += change;
    
    if (order.quantity < 1) { // Ensure quantity doesn't go below 1
      order.quantity = 1;
    }
    
    if (order.quantity <= 0) {
      table.orders = table.orders.filter(order => order.id !== itemId);
    }
    
    updateTableSummary(table);
    openTableDetails(table);
  }
}

// Function to remove an item from a table
function removeItemFromTable(tableId, itemId) {
  const table = tables.find(table => table.id === tableId);
  table.orders = table.orders.filter(order => order.id !== itemId);
  updateTableSummary(table);
  openTableDetails(table);
}

// Function to calculate total price of a table
function calculateTablePrice(table) {
  return table.orders.reduce((total, order) => total + (order.price * order.quantity), 0);
}

// Function to calculate total items of a table
function calculateTotalItems(table) {
  return table.orders.reduce((total, order) => total + order.quantity, 0);
}

// Function to generate bill
function generateBill(table) {
  let billContent = `
    <h2>Bill for ${table.name}</h2>
    <table class="order-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
  `;

  let totalAmount = 0;

  table.orders.forEach(order => {
    const total = order.price * order.quantity;
    totalAmount += total;
    billContent += `
      <tr>
        <td>${order.name}</td>
        <td>${order.quantity}</td>
        <td>${order.price.toFixed(2)}</td>
        <td>${total.toFixed(2)}</td>
      </tr>
    `;
  });

  billContent += `
      </tbody>
    </table>
    <h3>Total Amount: Rs. ${totalAmount.toFixed(2)}</h3>
  `;

  return billContent;
}

// Function to close session and generate bill
function closeSessionAndGenerateBill() {
  const modal = document.getElementById('tableDetailsModal');
  const tableId = modal.getAttribute('data-table-id'); // Get table id from the modal

  const table = tables.find(t => t.id === Number(tableId));
  if (!table) {
    console.error('Table not found');
    return;
  }

  const confirmMessage = `Are you sure you want to close the session for ${table.name}?`;

  if (window.confirm(confirmMessage)) {
    const totalSum = calculateTablePrice(table);
    alert(`Session closed for ${table.name}.\nTotal Amount: Rs. ${totalSum.toFixed(2)}`);

    // Clear table orders and update summary
    table.orders = [];
    updateTableSummary(table);

    // Clear modal content
    const modalContent = document.getElementById('tableModalContent');
    modalContent.innerHTML = '<p>No orders yet.</p>';

    // Update total sum in modal
    const totalSumElement = document.getElementById('totalSum');
    totalSumElement.textContent = 'Total Sum: Rs. 0.00';

    modal.style.display = 'none';
  }
}


// Function to clear search input
function clearSearch(inputId) {
  document.getElementById(inputId).value = '';
  filterTables('');
  filterMenu('');
}

// Event listener for search input in tables
document.getElementById('searchTables').addEventListener('input', function() {
  filterTables(this.value);
});
document.getElementById('clearSearchTables').addEventListener('click', function() {
  clearSearch('searchTables');
});

// Event listener for search input in menu
document.getElementById('searchMenu').addEventListener('input', function() {
  filterMenu(this.value);
});
document.getElementById('clearSearchMenu').addEventListener('click', function() {
  clearSearch('searchMenu');
});

// Function to filter tables based on search input
function filterTables(query) {
  const filteredTables = tables.filter(table => table.name.toLowerCase().includes(query.toLowerCase()));
  displayTables(filteredTables);
}

// Function to filter menu items based on search input
function filterMenu(query) {
  const filteredItems = menuItems.filter(item => {
    const itemNameMatch = item.name.toLowerCase().includes(query.toLowerCase());
    const itemTypeMatch = item.type.toLowerCase().includes(query.toLowerCase()); // Add this line for type search
    return itemNameMatch || itemTypeMatch; // Return true if either name or type matches
  });
  displayMenuItems(filteredItems);
}

// Initialize display
displayMenuItems(menuItems);
displayTables(tables);

// Close the modal when clicking outside of it
window.onclick = function(event) {
  const modal = document.getElementById('tableDetailsModal');
  if (event.target == modal) {
    modal.style.display = 'none';
  }
}
</script>

</body>
</html>
