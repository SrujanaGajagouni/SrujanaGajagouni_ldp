<!DOCTYPE html>
<html>
    <head>
        <title>Collection Objects Example</title>
    </head>
    <body>

        <h2>JavaScript HTML DOM</h2>

        <p>Hello World!</p>

        <p>Hello Norway!</p>

        <p>Click the button to change the color of all p elements.</p>

        <button onclick="myFunction()">Try it</button>

        <script>
            const myCollection = document.getElementsByTagName("p");
            let a=myCollection[0];
            console.log(a);
    
            function myFunction() {
  
                for (let i = 1; i < myCollection.length; i++) {
                myCollection[i].style.color = "red";
                 }
            }
        </script>

    </body>
</html>
