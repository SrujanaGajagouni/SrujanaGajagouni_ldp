<!DOCTYPE html>
<html>
<head>
    <title>Changing HTML elements</title>
    <style>
        h3 {
            color: #f0f8ff;
        }
    </style>
</head>
<body>

    <h1 id="id01">Old Heading</h1>
    <img id="myImage" src="https://tse4.explicit.bing.net/th?id=OIP.CPK1ANm7nhe0n8ZVgQgFlQHaHG&pid=Api&P=0&h=180" width="100px" height="100px">
    <h3>This is header 3</h3>
    <a href="https://www.w3schools.com/js/js_htmldom_document.asp">example url</a>

    <script>
        const element = document.getElementById("id01");
        element.innerHTML = "New Heading";

        document.getElementById("myImage").src = "https://images.hdqwalls.com/wallpapers/ocean-summer-tree-landscape-5k-xy.jpg";

        document.querySelector("h3").style.color = "pink";

        const a = document.querySelector("a");
        a.setAttribute("target", "_blank"); // Open link in new tab
        
    </script>

    <!-- <p>JavaScript changed "Old Heading" to "New Heading".</p> -->

</body>
</html>
