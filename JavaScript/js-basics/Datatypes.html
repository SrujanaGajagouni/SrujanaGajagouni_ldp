<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Primitive Data Types Example</title>
</head>
<body>

    <h1>JavaScript Primitive Data Types Example</h1>

    <script>
        // Primitive Data Types
        let numberVar = 123;         // Number
        let stringVar = "Hello";     // String
        let booleanVar = true;       // Boolean
        let nullVar = null;          // Null
        let undefinedVar;            // Undefined (not assigned a value)

        // Logging variables to console
        console.log("Primitive Data Types:");
        console.log("Number:", numberVar);         // Output: 123
        console.log("String:", stringVar);         // Output: "Hello"
        console.log("Boolean:", booleanVar);       // Output: true
        console.log("Null:", nullVar);             // Output: null
        console.log("Undefined:", undefinedVar);   // Output: undefined
        
        // Checking data types using typeof operator
        console.log("\nChecking Data Types:");
        console.log("Type of numberVar:", typeof numberVar);         // Output: "number"
        console.log("Type of stringVar:", typeof stringVar);         // Output: "string"
        console.log("Type of booleanVar:", typeof booleanVar);       // Output: "boolean"
        console.log("Type of nullVar:", typeof nullVar);             // Output: "object" (typeof null is a quirk in JavaScript)
        console.log("Type of undefinedVar:", typeof undefinedVar);   // Output: "undefined"
    </script>

</body>
</html>
