<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Examples</title>
</head>
<body>
    <!-- Example using innerHTML to update content -->
    <div id="example1">This is Para text</div>
    <script>
        document.getElementById("example1").innerHTML = "<strong>innerHTML:</strong> Updated content";  //innerhtml
    </script>

    <!-- Example using console.log -->
    <script>
        console.log("console.log: Message logged to console");  //console
    </script>

    <!-- Example using window.alert -->
    <script>
        alert("window.alert: Hello, this is an alert!");   //alert
    </script>

    <!-- Example using document.write -->
    <script>
        document.write("<p>document.write: This text was written directly to the document.</p>");  //doc write
    </script>
</body>
</html>
