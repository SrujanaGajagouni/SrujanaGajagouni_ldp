<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Example</title>
</head>
<body>

    <script>
        // Example of declaring variables of different types in JavaScript

        // Using var (older way, still valid)
        var nameVar = "John";      // string
        var ageVar = 30;           // number
        var isStudentVar = false;  // boolean
        var heightCmVar = 175.5;   // number (float)

        // Using let (modern way for mutable variables)
        let nameLet = "Alice";     // string
        let ageLet = 25;           // number
        let isStudentLet = true;   // boolean
        let heightCmLet = 162.3;   // number (float)

        // Using const (for constants, immutable variables)
        const nameConst = "Mike";      // string
        const ageConst = 35;           // number
        const isStudentConst = false;  // boolean
        const heightCmConst = 180.0;   // number (float)

        // Logging variables to console
        console.log("Variables declared with var:");
        console.log("Name (var):", nameVar);
        console.log("Age (var):", ageVar);
        console.log("Is student (var):", isStudentVar);
        console.log("Height (var):", heightCmVar);

        console.log("\nVariables declared with let:");
        console.log("Name (let):", nameLet);
        console.log("Age (let):", ageLet);
        console.log("Is student (let):", isStudentLet);
        console.log("Height (let):", heightCmLet);

        console.log("\nVariables declared with const:");
        console.log("Name (const):", nameConst);
        console.log("Age (const):", ageConst);
        console.log("Is student (const):", isStudentConst);
        console.log("Height (const):", heightCmConst);


        //Undefined and null
        let d=null;
        let undef;

        console.log(d);
        console.log(undef);
    </script>

</body>
</html>
