<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements in JavaScript</title>
</head>
<body>

    <h1>Conditional Statements in JavaScript</h1>


    <script>
        // Example of conditional statements in JavaScript
        
        // Define a variable
        let temperature = 25;

        // Example 1: Simple if statement
        if (temperature > 30) {
            console.log("It's a hot day!"); // This will not execute because temperature is 25
        }

        // Example 2: if-else statement
        if (temperature >= 30) {
            console.log("It's a hot day!");
        } else {
            console.log("It's not very hot today."); // This will execute because temperature is 25
        }

        // Example 3: if-else if-else statement
        if (temperature >= 30) {
            console.log("It's a hot day!");
        } else if (temperature >= 20 && temperature < 30) {
            console.log("It's a pleasant day."); // This will execute because temperature is 25
        } else {
            console.log("It's cold today.");
        }

        // Example 4: Nested if statements
        let hour = 14;
        if (hour >= 6 && hour < 12) {
            console.log("Good morning!");
        } 
        else if (hour >= 12 && hour < 18) {
                console.log("Good afternoon!");
            } 
        else {
                console.log("Good evening!");
            }
        
    </script>

</body>
</html>
