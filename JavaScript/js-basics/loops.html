<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For and While Loops in JavaScript</title>
</head>
<body>

    <h1>For Loop and While Example</h1>

    <script>
        // Example of for loop
        // Print numbers from 1 to 5
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        //Example for while
        // Print numbers from 1 to 5
        let j = 1;
        while (j <= 5) {
            console.log(j);
            j++;
        }
    </script>

</body>
</html>
