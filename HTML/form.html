<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Form</title>
</head>
<body>
  <h2>Example Form</h2>
  <form action="/submit" method="post">
    <label for="text_input">Text Input:</label><br>
    <input type="text" id="text_input" name="text_input"><br><br>

    <label for="email_input">Email Input:</label><br>
    <input type="email" id="email_input" name="email_input"><br><br>

    <label for="password_input">Password Input:</label><br>
    <input type="password" id="password_input" name="password_input"><br><br>

    <label for="number_input">Number Input:</label><br>
    <input type="number" id="number_input" name="number_input"><br><br>

    <label for="date_input">Date Input:</label><br>
    <input type="date" id="date_input" name="date_input"><br><br>

    <label for="checkbox_input">Checkbox Input:</label><br>
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox_value"><br><br>

    <label for="radio_input1">Radio Input 1:</label>
    <input type="radio" id="radio_input1" name="radio_input" value="radio_value1"><br>

    <label for="radio_input2">Radio Input 2:</label>
    <input type="radio" id="radio_input2" name="radio_input" value="radio_value2"><br><br>

    <label for="select_input">Select Input:</label><br>
    <select id="select_input" name="select_input">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select><br><br>

    <label for="textarea_input">Textarea Input:</label><br>
    <textarea id="textarea_input" name="textarea_input" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
